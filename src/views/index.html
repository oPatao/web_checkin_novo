<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Projeto Filas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/imagens/hs.jfif" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="navbar">
            <i class="fa-solid fa-users-line"></i>
            <h2 id="nav_nome">Filas virtuais</h2>            
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class=" mt-5"> Acesse a fila </h1>
            </div>
            <div class="offset-4 col-4">
                <form action="/login" method="post">
                    <div class="mt-3 mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <!-- tenta sempre lembrar dos type id e nome quando for mexer, pq se nao vai dar um trabalho-->
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Acessar</button>
                </form>
                <div class="mt-3 text-center">
                    <a href="/registro" class="btn btn-link">entrar na fila</a>
                    <!-- esse registro manda pra registro.html -->
                </div>

            </div>
        </div>
    </div>
</body>

</html>
